<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест формы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #4CAF50;
        }
        .error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <h1>Тест отправки формы в Telegram</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Имя *</label>
            <input type="text" name="name" value="Тестовый пользователь" required>
        </div>
        
        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Телефон *</label>
            <input type="tel" name="phone" value="+7 777 123 45 67" required>
        </div>
        
        <div class="form-group">
            <label>Услуга</label>
            <select name="service">
                <option value="SEO-оптимизация">SEO-оптимизация</option>
                <option value="Разработка сайтов">Разработка сайтов</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Сообщение *</label>
            <textarea name="message" rows="5" required>Это тестовое сообщение для проверки отправки формы в Telegram группу.</textarea>
        </div>
        
        <input type="hidden" name="type" value="contact">
        
        <button type="submit">Отправить тестовую заявку</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.textContent = 'Отправка...';
            
            // Пробуем разные пути
            const paths = [
                '/backend/send.php',
                './backend/send.php',
                '../backend/send.php',
                'backend/send.php'
            ];
            
            let currentPath = 0;
            
            function trySend(path) {
                console.log('Пробуем путь:', path);
                
                fetch(path, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    console.log('Ответ получен:', response.status);
                    return response.json().catch(() => ({ success: false, message: 'Не JSON ответ' }));
                })
                .then(data => {
                    console.log('Данные:', data);
                    resultDiv.className = data.success ? 'success' : 'error';
                    resultDiv.textContent = data.success 
                        ? '✅ Успех! Проверьте Telegram группу. Путь: ' + path
                        : '❌ Ошибка: ' + (data.message || 'Неизвестная ошибка') + ' (путь: ' + path + ')';
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    currentPath++;
                    if (currentPath < paths.length) {
                        trySend(paths[currentPath]);
                    } else {
                        resultDiv.className = 'error';
                        resultDiv.textContent = '❌ Все пути не сработали. Ошибка: ' + error.message;
                    }
                });
            }
            
            trySend(paths[currentPath]);
        });
    </script>
</body>
</html>
